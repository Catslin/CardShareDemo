<div class="card">
    <div class="card-body">
      <div class="embed-responsive embed-responsive-16by9">
        <!--  BILIBILI 地址PC端参数
          &high_quality=1   (1=最高画质 0=最低画质)
          &danmaku=0   (1=打开弹幕 0=关闭弹幕)
          iframe 参数
          allowfullscreen="allowfullscreen" #移动端全屏
          sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts" #禁止弹出网页 -->
        <iframe
          src="//player.bilibili.com/player.html?aid=930154388&bvid=BV1aK4y1o7LR&cid=327477708&p=1"
          allowfullscreen="allowfullscreen"
          width="100%"
          height="500"
          scrolling="no"
          frameborder="0"
          sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts"
        ></iframe>
      </div>
      <div class="card-content-container">
        <div class="card-title-container">
          <h6 class="card-title">{视频标题}</h6>
          <p class="card-text">{适配内容}</p>
        </div>
        <div class="share-container">
          <div class="red-box">
            <i class="fas fa-share"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .card-content-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-title-container {
      margin: 0;
    }
    .share-container {
      position: relative;
    }
    .red-box {
      position: absolute;
      top: 0;
      right: 0;
      background-color: transparent;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .red-box:hover {
      background-color: #f44336;
    }
    .red-box i {
      color: #ffffff;
      font-size: 20px;
    }
  </style>
  
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
